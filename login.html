<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Ferramentas - Acesso</title>
    <link rel="icon" type="image/png" href="favicon/calendario.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Animação suave de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* Estilo do Botão 3D (igual ao painel) */
        .btn-3d {
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-3d:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-3d:active {
            transform: translateY(0);
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }

        /* Input focado */
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">

    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>

    <main class="w-full max-w-sm relative z-10 animate-fade-in">
        
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden border border-slate-100">
            
            <div class="h-2 w-full bg-gradient-to-r from-blue-500 to-indigo-600"></div>

            <div class="p-8">
                <div class="text-center mb-8">
                    <div class="inline-block relative group cursor-default">
                        <div class="absolute inset-0 bg-blue-100 rounded-full transform group-hover:scale-110 transition-transform duration-300"></div>
                        <div class="relative bg-white p-4 rounded-full shadow-sm border border-slate-100">
                            <img src="assets/calendario.png" alt="Logo" class="w-10 h-10 object-contain mx-auto" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2693/2693507.png'">
                        </div>
                    </div>
                    
                    <h1 class="mt-5 text-2xl font-extrabold text-slate-800 tracking-tight">Acessar painel</h1>
                    <p class="text-slate-400 text-sm font-medium mt-2">Área restrita para colaboradores</p>
                </div>

                <form id="formLogin" class="space-y-5">
                    
                    <div class="relative group">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Senha de Acesso</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400 group-focus-within:text-blue-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input type="password" id="senha" 
                                class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-800 placeholder-slate-400 font-medium outline-none transition-all duration-200 input-focus focus:bg-white" 
                                placeholder="••••••••" required>
                        </div>
                    </div>

                    <div id="msgErro" class="hidden bg-red-50 border border-red-100 text-red-600 px-4 py-3 rounded-lg text-xs font-bold flex items-center gap-2 animate-pulse">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                        Senha incorreta. Tente novamente.
                    </div>

                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-200 btn-3d flex justify-center items-center gap-2">
                        <span>Acessar Sistema</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                        </svg>
                    </button>

                </form>
            </div>
            
            <div class="bg-slate-50 px-8 py-4 border-t border-slate-100 text-center">
                <p class="text-xs text-slate-400 font-medium">Desenvolvido para uso interno</p>
            </div>
        </div>
        
        <p class="text-center text-slate-400 text-xs mt-6 font-medium">© Painel de Ferramentas</p>
    </main>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const passInput = document.getElementById('senha');
            const pass = passInput.value;
            const erro = document.getElementById('msgErro');
            const btn = document.querySelector('button[type="submit"]');
            const btnText = btn.querySelector('span');
            const btnIcon = btn.querySelector('svg');

            // Estado de Carregamento (Visual)
            const originalText = btnText.innerText;
            btnText.innerText = "Verificando...";
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            if(btnIcon) btnIcon.style.display = 'none';
            btn.disabled = true;
            erro.classList.add('hidden');

            // Chama função de login do auth.js
            const sucesso = await tentarLogin(pass);

            if (!sucesso) {
                // Erro: Treme o card e limpa senha
                erro.classList.remove('hidden');
                passInput.value = '';
                passInput.focus();
                
                // Animação de tremor
                const card = document.querySelector('.bg-white');
                card.animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-5px)' },
                    { transform: 'translateX(5px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 300 });
                
                // Restaura botão
                btnText.innerText = originalText;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
                if(btnIcon) btnIcon.style.display = 'block';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
