<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito - Painel de Prazos</title>
    <link rel="icon" type="image/png" href="calendario.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; transition: background-color 1s ease; }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .btn-3d { box-shadow: 0 4px 0 rgba(0,0,0,0.2); transition: all 0.2s ease; }
        .btn-3d:active { transform: translateY(4px); box-shadow: 0 0 0 rgba(0,0,0,0); }
    </style>
</head>
<body id="body-bg" class="h-screen flex items-center justify-center relative bg-slate-900">
    
    <canvas id="bg-canvas" class="absolute inset-0 z-0"></canvas>

    <div class="glass-panel relative z-10 p-8 rounded-2xl shadow-2xl w-full max-w-sm border border-white/20">
        <div class="text-center mb-6">
            <div id="icon-bg" class="w-20 h-20 rounded-full mx-auto flex items-center justify-center mb-4 shadow-inner bg-opacity-20">
                <img src="/public/assets/calendario.png" alt="Logotipo Calendário" class="w-12 h-12 object-contain">
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Acesso Restrito</h2>
            <p class="text-sm text-gray-500 mt-1">Insira suas credenciais para continuar</p>
        </div>
        
        <div id="alerta-erro" class="hidden mb-4 p-3 rounded-lg text-sm text-center font-semibold transition-all shadow-sm"></div>

        <form action="/fazer-login" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Usuário</label>
                <input type="text" name="usuario" id="input-usuario" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-4 focus:outline-none transition-all shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Senha</label>
                <input type="password" name="senha" id="input-senha" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-4 focus:outline-none transition-all shadow-sm">
            </div>
            <button type="submit" id="btn-entrar" class="w-full text-white font-bold py-3 rounded-lg btn-3d mt-2">
                Entrar no Painel
            </button>
        </form>
    </div>

    <script>
        // --- Lógica de Temas ---
        const temas = [
            { bg: 'bg-indigo-900', part: 'rgba(99,102,241,0.5)', btn: 'bg-indigo-600', ring: 'focus:ring-indigo-200' },
            { bg: 'bg-emerald-900', part: 'rgba(16,185,129,0.5)', btn: 'bg-emerald-600', ring: 'focus:ring-emerald-200' },
            { bg: 'bg-violet-900', part: 'rgba(139,92,246,0.5)', btn: 'bg-violet-600', ring: 'focus:ring-violet-200' },
            { bg: 'bg-rose-900', part: 'rgba(244,63,113,0.5)', btn: 'bg-rose-600', ring: 'focus:ring-rose-200' },
            { bg: 'bg-cyan-900', part: 'rgba(6,182,212,0.5)', btn: 'bg-cyan-600', ring: 'focus:ring-cyan-200' }
        ];

        const tema = temas[Math.floor(Math.random() * temas.length)];
        
        document.getElementById('body-bg').className = `h-screen flex items-center justify-center relative ${tema.bg}`;
        document.getElementById('btn-entrar').classList.add(tema.btn);
        document.getElementById('icon-bg').classList.add(tema.btn);
        document.getElementById('input-usuario').classList.add(tema.ring);
        document.getElementById('input-senha').classList.add(tema.ring);

        // --- Tratamente de erros ---
        const urlParams = new URLSearchParams(window.location.search);
        const erro = urlParams.get('erro');
        const restantes = urlParams.get('restantes');
        const alertaErro = document.getElementById('alerta-erro');
        const btnEntrar = document.getElementById('btn-entrar');
        const inputUsuario = document.getElementById('input-usuario');
        const inputSenha = document.getElementById('input-senha');

        if (erro === 'invalida') {
            alertaErro.textContent = `Senha ou usuário inválidos! Você possui mais ${restantes} tentativa(s).`;
            alertaErro.className = 'mb-4 p-3 rounded-lg text-sm text-center font-semibold bg-red-100 text-red-700 border border-red-300 block animate-pulse';
        } else if (erro === 'bloqueado') {
            alertaErro.textContent = 'Muitas tentativas falhas. Acesso bloqueado. Tente novamente em 10 minutos.';
            alertaErro.className = 'mb-4 p-3 rounded-lg text-sm text-center font-semibold bg-red-100 text-red-700 border border-red-300 block';
            // Desativa os botões para impedir novas tentativas
            inputUsuario.disabled = true;
            inputSenha.disabled = true;
            btnEntrar.disabled = true;
            btnEntrar.classList.add('opacity-50', 'cursor-not-allowed');
            btnEntrar.classList.remove(tema.btn);
            btnEntrar.classList.add('bg-gray-400');
        }

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createParticles() {
            particles = [];
            for (let i = 0; i < 40; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2.5 + 1,
                    dx: (Math.random() - 0.5) * 0.5,
                    dy: (Math.random() - 0.5) * 0.5
                });
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = tema.part;
                ctx.fill();
                
                p.x += p.dx; p.y += p.dy;
                if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
            });
            requestAnimationFrame(animateParticles);
        }

        createParticles();
        animateParticles();
    </script>
</body>
</html>
