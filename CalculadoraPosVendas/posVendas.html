<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pós Vendas - Novo Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-slate-100 text-slate-800">

  <header class="bg-blue-600 shadow-md">
    <nav class="container mx-auto px-4 py-3">
      <h1 class="text-2xl font-bold text-white">Painel de Ferramentas</h1>
    </nav>
  </header>

  <main class="flex flex-col items-center w-full px-4 py-8 sm:py-12">

    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-2xl space-y-6">
      
      <div class="text-center">
        <h2 class="text-3xl font-bold text-slate-900">Pós Vendas</h2>
        <p class="text-slate-500 mt-2">Acompanhe os prazos de atendimento de forma simples e eficiente.</p>
      </div>

      <div class="flex flex-col sm:flex-row gap-4 justify-center border-t border-b border-slate-200 py-4">
        <button id="btn-show-pvd" class="bg-blue-500 text-white py-2 px-6 rounded-lg shadow-md hover:bg-blue-600 hover:scale-105 transition-transform duration-200 font-semibold">
          Pós Vendas Digital
        </button>
        <button id="btn-show-cpv" class="bg-blue-500 text-white py-2 px-6 rounded-lg shadow-md hover:bg-blue-600 hover:scale-105 transition-transform duration-200 font-semibold">
          Caso Pós Vendas
        </button>
      </div>

      <div id="pvd" class="hidden space-y-4">
        <h3 class="text-xl font-bold text-center text-blue-700">Pós Vendas Digital</h3>
        <div>
          <label for="dataEfetivacao" class="block mb-1 font-medium text-slate-700">Data da Efetivação:</label>
          <input type="date" id="dataEfetivacao"
                 class="w-full border border-slate-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="flex justify-center gap-4 pt-2">
          <button id="btn-process-pvd" class="bg-blue-600 text-white py-2 px-5 rounded-lg hover:bg-blue-700 transition font-semibold">
            Verificar
          </button>
          <button id="btn-reset-pvd" class="bg-slate-400 text-white py-2 px-5 rounded-lg hover:bg-slate-500 transition font-semibold">
            Zerar
          </button>
        </div>
        <div id="erroPVD" class="text-center pt-2 text-sm font-bold text-amber-600 min-h-[20px]"></div>
        <div id="resultadoPVD" class="text-center mt-2 text-lg font-bold text-blue-800 p-4 bg-blue-50 rounded-lg"></div>
      </div>

      <div id="cpv" class="hidden space-y-4">
        <h3 class="text-xl font-bold text-center text-blue-700">Caso Pós Vendas</h3>
        <div>
          <label for="dataAbertura" class="block mb-1 font-medium text-slate-700">Data de Abertura:</label>
          <input type="date" id="dataAbertura"
                 class="w-full border border-slate-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="numeroCaso" class="block mb-1 font-medium text-slate-700">Número do Caso:</label>
          <input type="number" id="numeroCaso"
                 class="w-full border border-slate-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Somente números" />
        </div>
        <div class="flex justify-center gap-4 pt-2">
          <button id="btn-process-cpv" class="bg-blue-600 text-white py-2 px-5 rounded-lg hover:bg-blue-700 transition font-semibold">
            Verificar
          </button>
          <button id="btn-reset-cpv" class="bg-slate-400 text-white py-2 px-5 rounded-lg hover:bg-slate-500 transition font-semibold">
            Zerar
          </button>
        </div>
        <div id="erroCPV" class="text-center pt-2 text-sm font-bold text-amber-600 min-h-[20px]"></div>
        <div id="resultadoCPV" class="text-center mt-2 text-lg font-bold text-blue-800 p-4 bg-blue-50 rounded-lg"></div>
      </div>
    </div>

    <a href="../index.html" class="mt-8 text-slate-600 hover:text-blue-600 font-semibold transition">
      &larr; Voltar ao Menu Principal
    </a>
  </main>

  <footer class="w-full text-center py-4">
    <p class="text-sm text-slate-500">&copy; 2025 Suas Ferramentas. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
