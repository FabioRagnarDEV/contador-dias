<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pós Vendas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-red-600 px-4 text-white">
  <h1 class="text-3xl font-bold mb-6 drop-shadow-lg text-center">Pós Vendas</h1>

  <div class="bg-white text-red-800 border-l-4 border-red-500 p-4 mb-6 w-full max-w-xl rounded-lg shadow-md">
    <p>Acompanhe os prazos de atendimento do pós-vendas de forma simples e eficiente.</p>
  </div>

  <div class="flex flex-col sm:flex-row gap-4 mb-6">
    <button class="bg-white text-red-700 py-2 px-6 rounded-lg shadow-lg hover:bg-red-100 hover:scale-105 hover:shadow-2xl transition duration-300 font-semibold"
            onclick="showSection('pvd')">
      Pós Vendas Digital
    </button>
    <button class="bg-white text-red-700 py-2 px-6 rounded-lg shadow-lg hover:bg-red-100 hover:scale-105 hover:shadow-2xl transition duration-300 font-semibold"
            onclick="showSection('cpv')">
      Caso Pós Vendas
    </button>
  </div>

  <!-- Seção Pós Vendas Digital -->
  <div id="pvd" class="hidden bg-white text-red-900 p-6 rounded-xl shadow-lg w-full max-w-md space-y-4">
    <div>
      <label for="dataPVD" class="block mb-1 font-medium">Data de Recebimento:</label>
      <input type="date" id="dataPVD"
             class="w-full border border-red-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-red-400"
             onchange="getEfetivacaoDate()" />
    </div>

    <div id="efetivacaoDiv" class="hidden">
      <label for="dataEfetivacao" class="block mb-1 font-medium">Data da Efetivação:</label>
      <input type="date" id="dataEfetivacao"
             class="w-full border border-red-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-red-400" />
    </div>

    <div class="flex justify-center gap-4 pt-2">
      <button onclick="processPVD()"
              class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-500 hover:scale-105 hover:shadow-2xl transition duration-300 font-semibold">
        Verificar
      </button>
      <button onclick="resetPVD()"
              class="bg-red-300 text-white py-2 px-4 rounded-lg hover:bg-red-400 hover:scale-105 hover:shadow-2xl transition duration-300 font-semibold">
        Zerar
      </button>
    </div>

    <div id="resultadoPVD" class="text-center mt-4 text-lg font-bold text-red-800"></div>
  </div>

  <!-- Seção Caso Pós Vendas -->
  <div id="cpv" class="hidden bg-white text-red-900 p-6 rounded-xl shadow-lg w-full max-w-md space-y-4">
    <div>
      <label for="dataCPV" class="block mb-1 font-medium">Data Atual:</label>
      <input type="text" id="dataCPV"
             class="w-full border border-red-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-red-400"
             placeholder="DD/MM/AAAA" required />
    </div>

    <div>
      <label for="numeroCaso" class="block mb-1 font-medium">Número do Caso:</label>
      <input type="text" id="numeroCaso"
             class="w-full border border-red-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-red-400"
             placeholder="Somente números" />
    </div>

    <div>
      <label for="dataAbertura" class="block mb-1 font-medium">Data de Abertura:</label>
      <input type="text" id="dataAbertura"
             class="w-full border border-red-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-red-400"
             placeholder="DD/MM/AAAA" />
    </div>

    <div class="flex justify-center gap-4 pt-2">
      <button onclick="processCPV()"
              class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-500 hover:scale-105 hover:shadow-2xl transition duration-300 font-semibold">
        Verificar
      </button>
      <button onclick="resetCPV()"
              class="bg-red-300 text-white py-2 px-4 rounded-lg hover:bg-red-400 hover:scale-105 hover:shadow-2xl transition duration-300 font-semibold">
        Zerar
      </button>
    </div>

    <div id="resultadoCPV" class="text-center mt-4 text-lg font-bold text-red-800"></div>
  </div>

  <a href="../index.html"
     class="mt-6 bg-white text-red-700 py-2 px-6 rounded-lg hover:bg-red-100 hover:scale-105 transition duration-300 shadow-lg">
    Voltar ao Menu
  </a>

  <script src="script.js"></script>
</body>
</html>
