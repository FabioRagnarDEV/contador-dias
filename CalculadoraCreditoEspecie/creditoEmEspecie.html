<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crédito em Espécie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-red-600 px-4 text-white">
  <h1 class="text-3xl font-bold mb-6 drop-shadow-lg text-center">Prazo Crédito em Espécie</h1>

  <div class="bg-white text-red-800 border-l-4 border-red-500 p-4 mb-6 w-full max-w-xl rounded-lg shadow-md">
    <p>Informe a data da contemplação e a quantidade de dias. O sistema calculará a data final correspondente.</p>
  </div>

  <div class="bg-white text-red-900 p-6 rounded-xl shadow-lg w-full max-w-md space-y-4">
    <div>
      <label for="data" class="block mb-1 font-medium">Data da contemplação:</label>
      <input type="text" id="data"
             class="w-full border border-red-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-red-400"
             placeholder="DD/MM/AAAA" required maxlength="10" />
    </div>

    <div>
      <label for="dias" class="block mb-1 font-medium">Quantidade de dias:</label>
      <input type="number" id="dias"
             class="w-full border border-red-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-red-400"
             required />
    </div>

    <button id="calcular-btn"
            class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-500 shadow-lg hover:shadow-2xl hover:scale-105 transition-all duration-300 font-semibold">
      Calcular
    </button>
    
    <div id="mensagem-erro" class="text-center pt-2 text-sm font-bold text-yellow-500 min-h-[20px]"></div>
    <div id="resultado" class="text-center text-lg font-bold text-red-800 transition-opacity duration-500 opacity-0"></div>
  </div>

  <a href="../index.html"
     class="mt-6 bg-white text-red-700 py-2 px-6 rounded-lg hover:bg-red-100 hover:scale-105 transition duration-300 shadow-lg">
    Voltar ao Menu
  </a>

  <script src="script.js"></script>
</body>
</html>
