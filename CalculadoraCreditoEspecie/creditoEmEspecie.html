<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Calculadora de Dias Crédito em Espécie</title>  
    <script src="https://cdn.tailwindcss.com"></script>  
    <style>  
        body {  
            font-family: 'Helvetica Neue', Arial, sans-serif;  
            background-color: #f3f4f6; /* Cor de fundo suave */  
        }  
    </style>  
</head>  
<body class="flex flex-col items-center justify-center min-h-screen">  
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Prazo Crédito em Espécie</h1>  
    <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-6 w-full max-w-lg rounded-lg shadow-md">    
        <p>Esta calculadora foi desenvolvida para ajudar você a determinar o prazo de pagamento do crédito em espécie. Digite a data inicial e a quantidade de dias que deseja adicionar, e veja o resultado de forma fácil e rápida!</p>  
    </div>  
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">  
        <label for="data" class="block mb-2 text-gray-700">Digite a data da contemplação:</label>  
        <input  
            type="text"  
            id="data"  
            class="border border-gray-300 rounded-lg p-3 mb-4 w-full transition duration-200 focus:ring-2 focus:ring-blue-400 focus:border-transparent"  
            placeholder="10/03/2025"  
            required  
        >  

        <label for="dias" class="block mb-2 text-gray-700">Digite a quantidade de dias:</label>  
        <input  
            type="number"  
            id="dias"  
            class="border border-gray-300 rounded-lg p-3 mb-6 w-full transition duration-200 focus:ring-2 focus:ring-blue-400 focus:border-transparent"  
            required  
        >  

        <button  
            onclick="calcularData()"  
            class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-500 transition duration-200 mx-auto block">Contar  
        </button>  

        <div id="resultado" class="mt-6 text-lg font-semibold text-gray-800"></div>  
    </div>  
    <a href="../index.html" class="bg-gray-300 text-black py-2 px-4 rounded-lg hover:bg-gray-400 transition duration-200 mt-4">Voltar ao Menu</a>  
    <script src="script.js"></script>  
</body>  
</html>
