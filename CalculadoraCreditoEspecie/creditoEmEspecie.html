<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crédito em Espécie - Novo Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-slate-100 text-slate-800">

  <header class="bg-blue-600 shadow-md">
    <nav class="container mx-auto px-4 py-3">
      <h1 class="text-2xl font-bold text-white">Painel de Ferramentas</h1>
    </nav>
  </header>

  <main class="flex flex-col items-center w-full px-4 py-8 sm:py-12">

    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-lg space-y-6">
      
      <div class="text-center">
        <h2 class="text-3xl font-bold text-slate-900">Prazo Crédito em Espécie</h2>
        <p class="text-slate-500 mt-2">Calcule a data final para o recebimento do crédito.</p>
      </div>

      <div class="bg-blue-50 text-blue-800 border-l-4 border-blue-500 p-4 rounded-md">
        <p>Informe a data da contemplação e a quantidade de dias. O sistema calculará a data final correspondente.</p>
      </div>

      <div class="space-y-4 pt-2">
        <div>
          <label for="data" class="block mb-1 font-medium text-slate-700">Data da contemplação:</label>
          <input type="text" id="data"
                 class="w-full border border-slate-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="DD/MM/AAAA" required maxlength="10" />
        </div>

        <div>
          <label for="dias" class="block mb-1 font-medium text-slate-700">Quantidade de dias:</label>
          <input type="number" id="dias"
                 class="w-full border border-slate-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                 required />
        </div>
      </div>
      
      <div class="flex flex-col sm:flex-row justify-center gap-4 pt-2">
        <button id="calcular-btn"
                class="w-full sm:w-auto bg-blue-600 text-white py-3 px-8 rounded-lg hover:bg-blue-700 transition duration-300 font-semibold shadow-md">
          Calcular
        </button>
        <button id="reset-btn"
                class="w-full sm:w-auto bg-slate-400 text-white py-3 px-8 rounded-lg hover:bg-slate-500 transition duration-300 font-semibold shadow-md">
          Zerar
        </button>
      </div>
      
      <div id="mensagem-erro" class="text-center pt-2 text-sm font-bold text-amber-600 min-h-[20px]"></div>
      <div id="resultado" class="text-center text-lg font-bold text-blue-800 p-4 bg-blue-50 rounded-lg transition-opacity duration-500 opacity-0"></div>
    </div>

    <a href="../index.html" class="mt-8 text-slate-600 hover:text-blue-600 font-semibold transition">
      &larr; Voltar ao Menu Principal
    </a>
  </main>

  <footer class="w-full text-center py-4">
    <p class="text-sm text-slate-500">&copy; 2025 Suas Ferramentas. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
